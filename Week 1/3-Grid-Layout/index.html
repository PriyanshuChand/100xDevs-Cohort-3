<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            width: 1200px;
            margin: auto;
        }
        .left {
            background-color: red;
            height: 100px;
        }
        .right {
            background-color: blue;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h3>Left</h3>
        </div>
        <div class="right">
            <h3>Right</h3>
        </div>
    </div>
</body>
</html>
