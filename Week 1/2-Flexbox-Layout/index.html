<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        main {
            display: flex;
            width: 1200px;
            height: 100vh;
            margin: auto;
        }
        
        .box-1 {
            background-color: red;
            flex-grow: 1;
            height: 100px;
        }
        .box-2 {
            background-color: blue;
            flex-grow: 2;
            height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div class="box-1">
            <h3>Left</h3>
        </div>
        <div class="box-2">
            <h3>Right</h3>
        </div>    
    </main>
</body>
</html>
