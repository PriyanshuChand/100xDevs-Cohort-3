<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 1200px;
            margin: 0 auto;
        }

        .left {
            background-color: red;
        }
        .right {
            background-color: blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Left</h2>

</body>
</html>
