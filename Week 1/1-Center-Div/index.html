<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div</title>
    <style>
        *{
            margin: 0;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 1200px;
            background-color: yellow;
        }
        .content {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
            </div>
        </div>
    </div>
</body>
</html>
